name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build web app
        run: npx expo export --platform web

      - name: Fix asset paths for subdirectory deployment
        run: |
          # Fix paths in index.html to be relative
          sed -i 's|href="/|href="./|g' dist/index.html
          sed -i 's|src="/_expo/|src="./_expo/|g' dist/index.html

          # Fix asset paths in JavaScript bundle
          find dist/_expo/static/js -name "*.js" -exec sed -i 's|"/assets/|"./assets/|g' {} \;
          find dist/_expo/static/js -name "*.js" -exec sed -i "s|'/assets/|'./assets/|g" {} \;

      - name: Copy .nojekyll
        run: cp .nojekyll dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
